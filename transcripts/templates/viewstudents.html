{% extends "baselayout.html" %}
{% block content %}
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
        <th scope="col">S.NO</th>
        <th scope="col">STUDENT NAME</th>
        <th scope="col">EMAILID</th>
        <th scope="col">View Transcript</th>
        <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
        {% if user.username!='admin'%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a href="{{url_for('viewTranscript',id=user.id)}}" title="View Transcript"><i class="fas fa-file-alt"></i></a>
                </td>
                <td>
                    <a href="{{url_for('deleterecord',action='delete',item_id=user.id)}}" title="Delete"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
        {% endif %}
    {% endfor %}

  </tbody>
</table>

{% endblock content %}
